<html>
<head>
    <title>Calc</title>


</head>
<body>
<form action="calc" method="get" name="form">

    Enter x:
    <input name="x" type="text" />

    Enter y:
    <input name="y" type="text" />

    Operator

    <select name="op">
        <option value="minus">-</option>
        <option value="plus">+</option>
    </select>

    <input type="submit" value="submit" />

</form>
</body>
</html>
